<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Apprends à Compter avec Tchoupi !</title>

</head>

<body>

    <div class = "life">
        <span id = 'nblife'></span>
    </div>

    <div class="stripcontainer">
        <figure id="tommystrip">
            <img src="./Assets/tommystrip.png" alt="tommy say : BRAVO !">
        </figure>
    </div>
    
    <div class="gameboard">
        
        <div class = "panelcmd">
            <div class = "squaretime">
                <span id = 'M'>0 min </span>
                <span id = 'S'>0 sec</span>
            </div>
            <div class="btnreset">
                <button type="button" id="reset-button">Rejouer !</button>
            </div>
        </div>
        
        <div id="board">
        </div>
        
    </div>
    
    <div class="stripcontainer02">
        <figure id="timmystrip">
            <img src="./Assets/timmystrip.png" alt="timmy say : Bien joué !">
        </figure>
    </div>
    
    <script src="app.js"></script>
    <script src="chrono.js"></script>
</body>

</html>
